{% extends "mainApp/wrapper.html" %}
  {% block content %}
  <h1>{{ title }}</h1>
  <p>
    <img style="width:25em;" class="img-thumbnail img-responsive center-block" src ="{{ file_name }}" />
  </p>
  <div>
    <form method="POST">
      {% csrf_token %}
      <input type="hidden" name="path" value="/media/results/" />
      <button type="submit" class="btn btn-success btn-md mb-4" value="detect">detect and crop</button>
    </form>
  </div>
  <div>
    {{ dir }}
  </div>
{% endblock %}
