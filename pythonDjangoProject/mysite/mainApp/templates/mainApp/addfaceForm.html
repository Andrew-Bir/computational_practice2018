{% extends "mainApp/wrapper.html" %}
{% block content %}
<h3>Upload unknown face</h3>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success btn-md mb-2">Submit</button>
</form>
<p>{{ f }}  {{ dir }}</p>
{% endblock %}
